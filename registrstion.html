  <body>
    <div class="registration">
      <h2>Registartion Form</h2>
      <form>
        <label for="sifo">username</label>

        <label for="sifat">E-mail</label>
        <input id="sifat" type="E-mail" placeholder="Enter Your E-mail" />
        <label for="sifatr">Password</label>
        <input id="sifatr" type="password" placeholder="Enter Your password" />
        <label for="sifatp">Picture</label>
        <input id="sifatp" type="file" />
      </form>
        <label for="sifatt">Birthday</label>
        <input id="sifatt" type="date"  >
        <label for="sifaty">Phone</label>

        <div class="gender">
            <label for="rd">Male</label>
        <input id="rd" name="gender" type="radio" />
            <label for="fp">Female</label>
        <input id="fp" name="gender" type="radio" />
        </div>

        <select name="" id="">
            <option value="">one</option>
            <option value="">two</option>
            <option value="">three</option>
            <option value="">four</option>
        </select>

        <div class="div">
            <label for="sp">Football</label>
            <input type="checkbox" id="sp">
            <label for="sn">cricket</label>
            <input type="checkbox" id="sn">
            <label for="ns">Hockey</label>
            <input type="checkbox" id="ns">
        </div>

      </form>
    </div>
